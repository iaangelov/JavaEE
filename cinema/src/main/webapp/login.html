<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log in</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="styles/library.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

<script type="text/javascript">
	$(document).ready(redirectAuthorised());

	function login() {
		var username = $("#username")[0].value;
		var password = $("#pwd")[0].value;

		if (username == "" || password == "") {
			alert("Username and password should not be empty.");
			return;
		}

		var data = {
			user : {
				username : username,
				password : password
			}
		}

		$.ajax({
			url : 'rest/user/login',
			type : "POST",
			contentType : "application/json;charset=UTF-8",
			data : JSON.stringify(data),
			statusCode : {
				401 : function() {
					alert("Authentication failed");
					$("#reset_login").trigger("click");
				},
				200 : function() {
					window.location.replace("index.html");
				}
			}
		});
	}
</script>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Sign in</h1>
				<div class="account-wall">

					<form class="form-signin">
						<input type="text" class="form-control" name="username"
							id="username" placeholder="Username" required autofocus>
						<input type="password" class="form-control" name="password"
							id="pwd" placeholder="Password" required>
						<button id="btnLgnReg" class="btn btn-lg btn-primary btn-block" type="button"
							onclick="login()">Sign in</button>
					</form>
				</div>
				<div style="display: inline-flex">
					<a class="text-center new-account"
						style="text-align: left; display: inline; margin-right: 190px;"
						href="register.html">Create an account </a> <a
						class="text-center new-account"
						style="text-align: right; display: inline;" href="index.html">Go
						home </a>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
