<!DOCTYPE html>
<html>
<head>
<title>Cinema Ticket System</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript">
	$(document).ready(indexInit())
</script>

</head>
<body>
	<div id="header" align="center">
		<h1>Movie Application</h1>
		<div class="login_register" align="center">
			<a href="login.html" class="login_form"> Log in </a> <a
				href="register.html" class="register_form"> Register </a>
		</div>
		<div class="logout">
			<a onclick="logout()" href="#"> Logout </a>
		</div>
	</div>

	<div class="welcome-greeting">
		Welcome <span id="user-holder"></span>!
	</div>

	<div>
		<table id="movies_table" class="table">
			<tr>
				<th>Name</th>
				<th>Year</th>
				<th>Genre</th>
			</tr>
		</table>
	</div>

</body>
</html>
