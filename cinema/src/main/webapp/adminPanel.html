<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<link rel="stylesheet" href="/resources/demos/style.css">
<script>
	$(function() {
		$("#tabs").tabs();
	});
</script>

<script type="text/javascript">
function getMovies() {
	$.ajax({
		url : 'rest/movie',
		type : "GET",
		dataType : "json",
		success : function(data, textStatus, jqXHR) {
			drawTable(data);
		}
	});
}

//needs better solution
function drawTable(data) {
	var movies = data.movie;
	for (var i = 0; i < movies.length; i++) {
		drawRow(movies[i]);
	}
}

//Added button to be removed
function drawRow(rowData) {
	var row = $("<tr />")
	$("#movies_table").append(row);
	row.append($("<td>" + rowData.name + "</td>"));
	row.append($("<td>" + rowData.year + "</td>"));
	row.append($("<td>" + rowData.genre + "</td>"));
	
    var remove = $("<td />");
    var link = $("<button>Remove</button>");
    remove.append(link);
    row.append(remove);
    link.click(function() {
        $.ajax({
            url: 'rest/movie/remove?movieId=' + rowData.id,
            type: "DELETE",
            dataType: "json",
            success : getMovies()
		});
    });
}
</script>

<script type="text/javascript">
	$(document).ready(getMovies())
</script>
<script type="text/javascript">
function addMovie() {
	    var name = $("#movieName")[0].value;
	    var year = $("#movieYear")[0].value;
	    var genre = $("#genre")[0].value;

	    var data = { movie : {
	    		name : name,
	    		year : year,
	    		genre : genre
    			}
	    }
	    
		$.ajax({
		 	url : 'rest/movie/add',
		    type: "POST",
		    contentType: "application/json;charset=UTF-8",
		    data: JSON.stringify(data)
		})
		.success(function(data) {
		    $("#admin_form").attr("action", "adminPanel.html");
		})
		.fail(function(data) {
		   alert("Something went wrong");

		})
		.always(function() {
                    $("#movie_form").submit();
        });
    }
    
    </script>
    

</head>

<body>

	<div id="tabs">
		<ul>
			<li><a href="#moviesTab">Movies</a></li>
			<li><a href="#usersTab">Users</a></li>
		</ul>
		<div id="moviesTab">
			<div>
				<table id="movies_table" class="table">
					<tr>
						<th>Name</th>
						<th>Year</th>
						<th>Genre</th>
					</tr>
				</table>
			</div>

			<form id="movie_form" class="form-movie-add" role="form" method="post">
				<input type="text" class="form-control" name="moviename"
					id="movieName" placeholder="Movie name" required autofocus>
					<input
					type="number" class="form-control" name="year" id="movieYear"
					placeholder="Movie year" required autofocus>
					<input type="text" class="form-control" name="genre"
					id="genre" placeholder="Movie genre" required autofocus>
				<button id="btnAddMovie" class="btn btn-lg btn-primary btn-block"
					type="button" onclick="addMovie()">Add</button>
			</form>
		</div>

	</div>

	<div id="usersTab"></div>
	</div>



</body>
</html>
