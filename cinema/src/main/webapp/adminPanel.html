<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="styles/adminPanel.css">
<link rel="stylesheet" href="/resources/demos/style.css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="js/jquery.leanModal.min.js"></script>
<script type="text/javascript" src="js/adminPanel.js"></script>

<script>
	$(function() {
		$("#tabs").tabs();
	});
</script>

<script type="text/javascript">
	$(document).ready(getMovies());
	$(document).ready(getUsers());
</script>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

	<div id="tabs">
		<ul>
			<li><a href="#moviesTab">Movies</a></li>
			<li><a href="#usersTab">Users</a></li>
			<li><a href="#ticketsTab">Tickets</a></li>
		</ul>
		<div id="moviesTab">
			<div style="height: 420px; overflow: auto;">
				<table id="movies_table" class="table">
					<tr>
						<th>Name</th>
					</tr>
				</table>
			</div>

			<form id="movie_form" class="form-movie-add" role="form"
				method="post">
				<input type="text" class="form-control" name="moviename"
					id="movieName" placeholder="Movie name" required autofocus>
				<button id="btnAddMovie" class="btn btn-lg btn-primary btn-block"
					type="button" onclick="addMovie()">Add</button>
			</form>
		</div>

		<div id="usersTab">
			<div style="height: 420px; overflow: auto;">
				<table id="users_table" class="table">
					<tr>
						<th>Id</th>
						<th>User name</th>
						<th>Email</th>
						<th>User type</th>
					</tr>
				</table>
			</div>
		</div>


		<div id="ticketsTab">
		
		<form id="search_user_form" class="form-user-search" role="form"
				method="get">
				<input type="text" class="form-control" name="userId"
					id="userId" placeholder="User Id" required autofocus>
				<button id="btnFindTickets" class="btn btn-lg btn-primary btn-block"
					type="button" onclick="findTickets()">Find Tickets</button>
			</form>	
		
			<div style="height: 420px; overflow: auto;">
				<table id="tickets_table" class="table">
					<tr>
						<th>Screening</th>
						<th>User</th>
						<th>Seat number</th>
						<th>Status</th>
					</tr>
				</table>
			</div>
		</div>


	</div>



	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul id="welcomeMessage" class="nav navbar-nav welcome-greeting"
					style="float: left; color: gray; margin-top: 15px; display: none;">
					<li>Welcome, <span id="user-holder"></span>!
					</li>
				</ul>


				<ul id="navelems" style="float: right; display: none;"
					class="nav navbar-nav navigation">
					<li><a href="index.html">Home</a></li>
					<li><a href="profile.html">My profile</a></li>
					<li><a onclick="logout()" href="#"> Logout </a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
			<!-- /.container -->
		</div>
	</nav>


</body>
</html>
